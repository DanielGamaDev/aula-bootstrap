<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Preencha o formulário</h2>
                <br>
                <form>
                    <label for="input-nome" class="form-label">Nome: </label>
                    <input type="text" class="form-control w-50 p-2" id="input-nome" placeholder="Ex: João da Silva Sauro">
                    <br>
                    <label for="input-email" class="form-label">Email: </label>
                    <input type="email" class="form-control w-50 p-2" id="input-email" placeholder="Ex: joaodasilva@sauro.com">
                    <br>
                    <label for="textarea-mensagem" class="form-label">Mensagem:</label>
                    <textarea id="textarea-mensagem" class="form-control w-50 p-2"></textarea>
                    <br>
                    <button class="btn btn-success btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
