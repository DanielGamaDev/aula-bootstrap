<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Importando o Bootstrap-->
</head>

<body>
    <h1>Olá Bootstrap</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-8"> <!--O sufixo "lg" é para telas grandes(large)-->
                <h2>Destaque</h2>
            </div>
            <div class="col-lg-4"> <!--O sufixo "sm" é para telas pequenas(small)-->
                <h2>Barra lateral</h2>
            </div>
            <div class="col">
                Coluna #3
            </div>
            <div class="col">
                Coluna #4
            </div>
            <div class="col">
                Coluna #5
            </div>
        </div>
    </div>
</body>

</html>
